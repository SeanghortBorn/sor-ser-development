name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Checkout code
        uses: actions/checkout@v3
      
      - name: üîç Debug - Check if secrets exist
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå FTP_SERVER is empty or not set!"
          else
            echo "‚úÖ FTP_SERVER is set"
          fi
          
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå FTP_USERNAME is empty or not set!"
          else
            echo "‚úÖ FTP_USERNAME is set"
          fi
          
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå FTP_PASSWORD is empty or not set!"
          else
            echo "‚úÖ FTP_PASSWORD is set"
          fi
      
      - name: üöÄ Deploy to Staging
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/dev/
          
      - name: üöÄ Deploy to Production
        if: github.ref == 'refs/heads/production'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/