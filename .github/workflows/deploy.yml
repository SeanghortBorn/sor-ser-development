name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ“¦ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: ðŸ“¥ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ðŸ“¥ Install NPM dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build frontend assets
        run: npm run build
      
      - name: ðŸš€ Deploy to Staging
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: domains/sor-ser.com/public_html/dev/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            
      - name: ðŸš€ Deploy to Production
        if: github.ref == 'refs/heads/production'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: domains/sor-ser.com/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env