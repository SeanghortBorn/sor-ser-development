name: Deploy to Hostinger

on:
  push:
    branches:
      - staging      # Triggers deployment to dev.sor-ser.com
      - production   # Triggers deployment to sor-ser.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3
      
      # ============================================
      # STAGING DEPLOYMENT (dev.sor-ser.com)
      # ============================================
      - name: ğŸ§ª Deploy to Staging (dev.sor-ser.com)
        if: github.ref == 'refs/heads/staging'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/sor-ser.com/public_html/dev/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/bootstrap/cache/**
            .env
            .env.staging
            .env.production
            .env.*
            tests/**
            .editorconfig
            .phpunit.result.cache
            phpunit.xml
            README.md
            .github/**
            package-lock.json
            
      # Run composer install on staging server
      - name: ğŸ“¦ Install Composer Dependencies (Staging)
        if: github.ref == 'refs/heads/staging'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/sor-ser.com/public_html/dev/
          local-dir: ./
          dangerous-clean-slate: false
      # ============================================
      # PRODUCTION DEPLOYMENT (sor-ser.com)
      # ============================================
      - name: ğŸš€ Deploy to Production (sor-ser.com)
        if: github.ref == 'refs/heads/production'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/sor-ser.com/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/bootstrap/cache/**
            .env
            .env.staging
            .env.production
            .env.*
            tests/**
            .editorconfig
            .phpunit.result.cache
            phpunit.xml
            README.md
            .github/**
            package-lock.json
      
      - name: âœ… Deployment Complete
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "ğŸ‰ Staging deployment successful!"
            echo "ğŸ“ Next: SSH into server and run 'composer install' in dev folder"
            echo "ğŸ”— Check: https://dev.sor-ser.com"
          else
            echo "ğŸ‰ Production deployment successful!"
            echo "ğŸ“ Next: SSH into server and run 'composer install' in production folder"
            echo "ğŸ”— Check: https://sor-ser.com"
          fi